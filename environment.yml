name: phil_temp_analysis
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # Core data processing
  - pandas=2.1.3
  - numpy=1.26.2
  
  # Visualization
  - matplotlib=3.8.2
  - seaborn=0.13.0
  - plotly=5.18.0
  
  # Statistical analysis
  - scipy=1.11.3
  - statsmodels=0.14.0
  
  # Geospatial packages
  - geopandas=0.14.1
  - shapely=2.0.2
  - pyproj=3.6.1
  - folium=0.15.0
  - cartopy=0.22.0
  
  # Jupyter environment
  - jupyterlab=4.0.9
  - notebook=7.0.6
  
  # Development tools
  - pip=23.3.1
  
  # Additional dependencies via pip
  - pip:
    - nbformat>=5.9.2
    - ipykernel>=6.27.0